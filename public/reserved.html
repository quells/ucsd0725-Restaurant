			// https://stackoverflow.com/questions/4656843/jquery-get-querystring-from-url
			var params = [];
			var hash;
			var hashes = window.location.href.slice(window.location.href.indexOf("?") + 1).split("&");

				hash = hashes[i].split("=");
				params.push(hash[0]);
				params[hash[0]] = hash[1];
