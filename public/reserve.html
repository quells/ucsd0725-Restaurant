<!DOCTYPE html>
<html lang="en-us">

<head>
	<met charset = "UTF-8">
	<title>Hot Restaurant | Reserve</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<nav class="container">
		<div class="jumbotron">
			<h1 class="display-3"><a href="/">Hot Restaurant</a></h1>
			<hr>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
				<a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>
			</p>
		</div>
	</nav>
	<main class="container">
		<div class="row">
			<div class="col-sm-6">
				<h4 class="text-center">Make Your Reservation</h4>
				<hr>
				<form action="/reserve" method="post" class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label">Name</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="customerName" placeholder="What's your name?">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label">Party Size</label>
						</div>
						<div class="col-sm-8">
							<input type="number" class="form-control" name="customerSize" min="1" placeholder="How many people?">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4"></div>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6">
				<h4 class="text-center">Expected Wait Time</h4>
				<hr>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
	<script type="text/javascript">

	</script>
</body>
</html>
